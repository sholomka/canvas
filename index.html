<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<canvas id="canvas" height="1000px" width="1000px"></canvas>

<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    ctx.fillStyle = 'red';
    ctx.fillRect(400, 400, 50, 100);
    ctx.fillStyle = 'green';
    ctx.fillRect(450, 400, 50, 100);
    ctx.fillStyle = 'blue';
    ctx.fillRect(500, 400, 50, 100);

    ctx.strokeStyle = 'red';
    ctx.lineWidth = 4;
    ctx.strokeRect(10, 10, 100, 100);


    ctx.strokeStyle= 'green';
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.moveTo(10, 10);
    ctx.lineTo(60, 60);
    ctx.moveTo(60, 10);
    ctx.lineTo(10, 60);
    ctx.stroke();

    ctx.fillStyle = 'blue';
    ctx.beginPath();
    ctx.moveTo(100, 100);
    ctx.lineTo(100, 60);
    ctx.lineTo(130, 30);
    ctx.lineTo(160, 60);
    ctx.lineTo(160, 100);
    ctx.lineTo(100, 100);
    ctx.fill();



</script>

</body>
</html>
